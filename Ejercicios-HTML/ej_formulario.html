<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name=" formularioinscripcion" id="formulario">

<p>
<label for="nombre"> Nombre: </label>
    <input type="text" name="nombre" id="nombre" size="40" placeholder="ingrese nombre" maxlength="40">
</p>
<p>
<label for="apellido" > Apellido:</label>
    <input type="text" name="apellido" id="apellido" size="40" placeholder="ingrese su apellido" maxlength="40">
</p>
<p>
Sexo:<br>
    <input type="radio" name="genero" value="Masculino" id="masculino">
    <label>Masculino</label>
    <input type="radio" name="genero" value="Femenino" id="femenino">
    <label>Femenino</label>
    <input type="radio" name="genero" value="norevelarlo" id="no revelarlo">
    <label>Prefiero no revelarlo</label>
</p>
<p>
    <label for=edad > Edad: </label>
    <input type="numeber" name="edad" id="edad" placeholder="ingrese su edad" maxlength="3" minlength="0">
</p>
<p>
    <label for="email" >Email: </label>
    <input type="email" name="emal" id="email" size="40" placeholder="ingrese su email" maxlength="40">
</p>
<p>
    <label for="usuario" >Usuario:</label>
    <input type="text" name="usuario" id="usuario" size="40" placeholder="ingrese su usuario" maxlength="40">
</p>
<p>
    <label for="psw" > Password:</label>
    <input type="password" name="psw" id="psw" size="40" placeholder="ingrese su password" maxlength="40">
</p>
<p>
    <label for="confirmpsw" >Confimar password: </label>
<input type="password" name="confirmpassword" id="confirmpsw" size="40" placeholder="repita su contraseña" maxlength="40">
</p>
<p>

    <label for="tiposervicio"  > Tipo de servicio: </label>
    <select name="tipo de servicio" id="tiposervicio">
        <option value="Free" > Free </option>
        <option Value="Standard">Standard</option>
          <option value="Premium">Premium</option>
    </select>
</p>
<p>
Tema:
    <input type="checkbox" name="politica" id="chkpolitica">
    <label for="chkpolitica">politica</label>
    <input type="checkbox" name="negocios" id="chknegocios">
    <label for="chknegocios">Negocios</label>
    <input type="checkbox" name="tecnologia" id="chktecnologia">
    <label for="chktecnologia">Tecnologia</label>
    <input type="checkbox" name="salud" id="chksalud">
    <label for="chksalud">Salud</label>
</p>
<p>
Salud
</p>
<p>
    <label for="comentario" >Agregue un comentario:</label>
    <textarea  name="comentario" id="comentario" rows="5" cols="40">
        ingrese un comentario
    </textarea>
</p>
<p>
    <button type="button">
Boton de Enviar
    </button>
</p>
</form>
