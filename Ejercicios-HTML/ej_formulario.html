<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>

        form {
            display: block;
            margin-top: 0em;

<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name=" formularioinscripcion" id="formulario">

<p>
Nombre:
    <input type="text" name="nombre" id="nombre" size="40" placeholder="ingrese nombre" maxlength="40">
</p>
<p>
Apellido: <input type="text" name="apellido" id="apellido" size="40" placeholder="ingrese su apellido" maxlength="40">
</p>
<p>
Sexo:<br>
    <input type="radio" name="genero" value="Masculino">Masculino
    <input type="radio" name="genero" value="Femenino">Femenino
    <input type="radio" name="genero" value="norevelarlo">Prefiero no revelarlo
</p>
<p>
Edad:<input type="numeber" name="edad" id="edad" placeholder="ingrese su edad" maxlength="3" minlength="0">
</p>
<p>
Email:<input type="email" name="emal" id="email" size="40" placeholder="ingrese su email" maxlength="40">
</p>
<p>
Usuario: <input type="text" name="usuario" id="usuario" size="40" placeholder="ingrese su usuario" maxlength="40">
</p>
<p>
Password:<input type="password" name="psw" id="psw" size="40" placeholder="ingrese su password" maxlength="40">
</p>
<p>
Confirmar Password:<input type="password" name="confirmpassword" id="confirmpsw" size="40" placeholder="repita su contraseña" maxlength="40">
</p>
<p>

Tipo de servicio:
    <select name="tipo de servicio" id="tiposervicio">
        <option value="Free" > Free </option>
        <option Value="Standard">Standard</option>
          <option value="Premium">Premium</option>
    </select>
</p>
<p>
Tema:
    <input type="checkbox" name="politica" id="chkpolitica">
</p>
<p>
Política
    <input type="checkbox" name="negocios" id="chknegocios">
</p>
<p>
Negocios
    <input type="checkbox" name="tecnologia" id="chktecnologia">
</p>
<p>
Tecnología
    <input type="checkbox" name="salud" id="chksalud">
</p>
<p>
Salud
</p>
<p>
Agregue un comentario:
    <textarea  name="comentario" id="comentario" rows="5" cols="40">
        ingrese un comentario
    </textarea>
</p>
<p>
    <button type="button">
Boton de Enviar
    </button>
</p>
</form>
