<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <input id="nums1" type="text" name="sum_num1" onchange="sumar()"><label for="nums1">+</label>
            <input id="nums2" type="text" name="sum_num2" onchange="sumar()"><label for="nums2">=</label>
            <span id="totalS" name="sum_total"></span>
        </p>
        <p>
            <input id="numr1" type="text" name="res_num1" onchange="restar()"><label for="numr1">-</label>
            <input id="numr2" type="text" name="res_num2" onchange="restar()"><label for="numr2">=</label>
            <span id="totalR" type="text" name="res_total"></span>
        </p>
        <p>
            <input id="numm1" type="text" name="mul_num1" onchange="multiplicar()"><label for="numm1">x</label>
            <input id="numm2" type="text" name="mul_num2" onchange="multiplicar()"><label for="numm2">=</label>
            <span id="totalM" type="text" name="mul_total"></span>
        </p>
        <p>
            <input id="numd1" type="text" name="div_num1" onchange="division()"><label for="numd1">/</label>
            <input id="numd2" type="text" name="div_num2" onchange="division()"><label for="numd2">=</label>
            <span id="totalD" type="text" name="div_total"></span>
        </p>
    </form>
</div>
</body>
</html>>
